description: OAI Bundle
bundle: kubernetes
name: oai-4g
applications:
  cassandra:
    charm: './charms/cassandra'
    scale: 1
    constraints: "mem=1G cpu-power=1000"
  oai-hss:
    charm: './charms/oai-hss'
    scale: 1
    constraints: "mem=256M cpu-power=100"
  redis:
    charm: './charms/redis'
    scale: 1
    constraints: "mem=256M cpu-power=100"
  oai-spgwc:
    charm: './charms/oai-spgwc'
    scale: 1
    constraints: "mem=256M cpu-power=100"
