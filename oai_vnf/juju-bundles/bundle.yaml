description: OAI Bundle
bundle: kubernetes
name: oai-4g
applications:
  cassandra:
    charm: './charms/cassandra'
    scale: 1
    constraints: "mem=1G cpu-power=1000"
  oai-hss:
    charm: './charms/oai-hss'
    scale: 1
    constraints: "mem=256M cpu-power=100"
  redis:
    charm: './charms/redis'
    scale: 1
    constraints: "mem=256M cpu-power=100"
  magma-mme:
    charm: './charms/magma-mme'
    scale: 1
    constraints: "mem=512M cpu-power=200"
  oai-spgwc:
    charm: './charms/oai-spgwc'
    scale: 1
    constraints: "mem=256M cpu-power=200"
  oai-spgwu:
    charm: './charms/oai-spgwu'
    scale: 1
    constraints: "mem=256M cpu-power=200"
  trf-gen:
    charm: './charms/trf-gen'
    scale: 1
    constraints: "mem=256M cpu-power=100"
  enb:
    charm: './charms/enb'
    scale: 1
    constraints: "mem=1G cpu-power=1000"
  oai-ue:
    charm: './charms/oai-ue'
    scale: 1
    constraints: "mem=1G cpu-power=1000"
