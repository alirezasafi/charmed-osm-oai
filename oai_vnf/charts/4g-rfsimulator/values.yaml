
imagePullPolicy: IfNotPresent
networks:
  pvCoreNetName: oai-private-core-net
  pvCoreNetSubnet: "192.168.68.0"
  pvCoreNetMask: "26"
  pubCoreNetName: oai-public-core-net
  pubCoreNetSubnet: "192.168.61.0"
  pubCoreNetMask: "26"

affinity:
  coreAffinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: worker
            operator: In
            values:
            - oai-core

cassandra:
  image: "cassandra"
  imageTag: "2.1"
  resources:
    requests:
      memory: 1Gi
      cpu: 1
    limits:
      memory: 1Gi
      cpu: 1
  probes:
    enabled: false
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 20
    successThreshold: 1
    failureThreshold: 10
  labels:
    app: cassandra-deployment
  networks:
    mainIfName: "eth1"
    mainIpAddr: "192.168.68.2"
    dbInitIfName: "eth1"
    dbInitIpAddr: "192.168.68.4"
  initContainer:
    image: "busybox"
    imageTag: "1.28"
    delayInit: 20
  service:
    name: cassandra-svc
    http1: 7000
    http2: 7001
    http3: 7199
    http4: 9160
    http5: 9042
    labels:
      app: cassandra-svc
  config:
    name: cassandra-db-init
    
redis:
  image: "redis"
  imageTag: "6.0.5"
  securityContext:
    privileged: true
  labels:
    app: redis-deployment
  networks:
    IfName: "eth1"
    IpAddr: "192.168.61.6"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 100m
  probes:
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 20
    successThreshold: 1
    failureThreshold: 10
  service:
    name: redis-svc
    labels:
      app: redis-svc
    http1: 6380
  config:
    name: redis-conf