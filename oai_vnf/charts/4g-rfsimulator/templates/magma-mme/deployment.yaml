apiVersion: apps/v1
kind: Deployment
metadata:
  name: magma-mme
  labels:
    chart: magma-mme
    app: magma-mme
spec:
  selector:
    matchLabels:
      app: magma-mme
  template:
    metadata:
      labels:
        app: magma-mme
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          {
            "name": "rfsim4g-core-public",
            "interface": "eth1",
            "ips": ["{{ .Values.mme.networks.ipAddr }}"],
            "default": true
          }
        ]'
    spec:
      affinity:
{{ toYaml .Values.affinity.coreAffinity | indent 8 }}
      initContainers:
        - name: init-hss
          image: "busybox:1.28"
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          command:  ['sh', '-c', "sleep {{ .Values.mme.initContainer.delayInit }} && until nslookup oai-hss-svc; do echo waiting for oai-hss; sleep 2; done"]
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
        - name: init-redis
          image: "busybox:1.28"
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          command:  ['sh', '-c', "until nslookup redis-svc; do echo waiting for redis; sleep 2; done"]
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
      containers:
      - name: magma-mme
        image: "{{ .Values.mme.image }}:{{ .Values.mme.imageTag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
        securityContext:
          privileged: true
        ports:
        - name: udp1
          containerPort: 2123
          protocol: UDP
        - name: http1
          containerPort: 3870
          protocol: TCP
        - name: http2
          containerPort: 5870
          protocol: TCP
        command:
        - /bin/bash
        - -c
        - "/magma-mme/bin/entrypoint.sh"
        env:
        - name: TZ
          value: Europe/Paris
        - name: REALM
          value: openairinterface.org
        - name: PREFIX
          value: "/openair-mme/etc"
        - name: HSS_HOSTNAME
          value: hss
        - name: HSS_FQDN
          value: "hss.openairinterface.org"
        - name: HSS_REALM
          value: openairinterface.org
        - name: MME_FQDN
          value: mme.openairinterface.org
        - name: FEATURES
          value: mme_oai
        volumeMounts:
        - name: mme-entrypoint
          mountPath: /magma-mme/bin/entrypoint.sh
          subPath: entrypoint.sh
        - name: mme-config
          mountPath: /magma-mme/etc/mme.conf
          subPath: mme.conf
        - name: mme-fd-config
          mountPath: /magma-mme/etc/mme_fd.conf.tmplt
          subPath: mme_fd.conf.tmplt
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "pgrep oai_mme"
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 10
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "pgrep oai_mme"
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 10
        {{- if .Values.mme.resources.enabled }}
        resources:
          requests:
{{ toYaml .Values.mme.resources.requests | indent 12 }}
          limits:
{{ toYaml .Values.mme.resources.limits | indent 12 }}
        {{- end }}
      volumes:
      - name: mme-config
        configMap:
          name: mme-config
      - name: mme-fd-config
        configMap:
          name: mme-fd-config
      - name: mme-entrypoint
        configMap:
          name: mme-entrypoint
          defaultMode: 0774
